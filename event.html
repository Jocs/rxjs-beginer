<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div {
			width: 200px;
			height: 50px;
		}
		.div:nth-child(even) {
			background: #456;
		}
		.div:nth-child(odd) {
			background: red;
		}
	</style>
	<script src="node_modules/rx/dist/rx.all.js"></script>
</head>
<body>
	<div id="result"></div>
	<div class="div"></div>
	<div class="div"></div>
	<div class="div"></div>
	<div class="div"></div>
	<div class="div"></div>

	<script>
		const result = document.querySelector('#result')
		const divs = document.querySelectorAll('.div')

		const source = Rx.Observable.fromEvent(divs, 'click')

		const subscription = source.subscribe(
			e => result.textContent = e.clientX + ', ' + e.clientY
		)

		
	</script>
</body>
</html>
